<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Welcome to your admin dashboard</p>
  </div>

  <div class="dashboard-content">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">👥</div>
        <div class="stat-info">
          <h3>Total People</h3>
          <p class="stat-number">156</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">🎯</div>
        <div class="stat-info">
          <h3>Active Hiring</h3>
          <p class="stat-number">23</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">💻</div>
        <div class="stat-info">
          <h3>Devices</h3>
          <p class="stat-number">89</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">📱</div>
        <div class="stat-info">
          <h3>Apps</h3>
          <p class="stat-number">12</p>
        </div>
      </div>
    </div>

    <div class="dashboard-widgets">
      <div class="widget">
        <h3>Recent Activity</h3>
        <div class="activity-list">
          <div class="activity-item">
            <span class="activity-icon">👤</span>
            <span class="activity-text">New employee John Doe joined</span>
            <span class="activity-time">2 hours ago</span>
          </div>
          <div class="activity-item">
            <span class="activity-icon">📝</span>
            <span class="activity-text">Interview scheduled with Jane Smith</span>
            <span class="activity-time">4 hours ago</span>
          </div>
          <div class="activity-item">
            <span class="activity-icon">💻</span>
            <span class="activity-text">New device assigned to Marketing team</span>
            <span class="activity-time">1 day ago</span>
          </div>
        </div>
      </div>

      <div class="widget">
        <h3>Quick Actions</h3>
        <div class="quick-actions">
          <button class="action-btn" routerLink="/people">
            <span class="action-icon">👥</span>
            <span>Manage People</span>
          </button>
          <button class="action-btn" routerLink="/hiring">
            <span class="action-icon">🎯</span>
            <span>View Hiring</span>
          </button>
          <button class="action-btn" routerLink="/devices">
            <span class="action-icon">💻</span>
            <span>Device Management</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
