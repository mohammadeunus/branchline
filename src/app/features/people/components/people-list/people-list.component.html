<div class="people-container">
  <div class="page-header">
    <h1 class="page-title">People</h1>

    <!-- Progress/Status Bars -->
    <div class="status-bars">
      <div class="status-item">
        <span class="status-label">Interviews</span>
        <div class="status-bar">
          <div
            class="status-progress"
            style="width: 25%; background-color: #374151"
          ></div>
        </div>
        <span class="status-value">25%</span>
      </div>
      <div class="status-item">
        <span class="status-label">Hired</span>
        <div class="status-bar">
          <div
            class="status-progress"
            style="width: 51%; background-color: #fbbf24"
          ></div>
        </div>
        <span class="status-value">51%</span>
      </div>
      <div class="status-item">
        <span class="status-label">Project time</span>
        <div class="status-bar striped">
          <div
            class="status-progress"
            style="width: 10%; background-color: #9ca3af"
          ></div>
        </div>
        <span class="status-value">10%</span>
      </div>
      <div class="status-item">
        <span class="status-label">Output</span>
        <div class="status-bar striped">
          <div
            class="status-progress"
            style="width: 14%; background-color: #9ca3af"
          ></div>
        </div>
        <span class="status-value">14%</span>
      </div>
    </div>
  </div>

  <!-- Filter and Action Bar -->
  <div class="filter-bar">
    <div class="filter-left">
      <select class="filter-dropdown">
        <option>Columns</option>
      </select>
      <select class="filter-dropdown">
        <option>Department</option>
      </select>
      <select class="filter-dropdown">
        <option>Site</option>
      </select>
      <select class="filter-dropdown">
        <option>Lifecycle</option>
      </select>
      <select class="filter-dropdown">
        <option>Status</option>
      </select>
      <select class="filter-dropdown">
        <option>Entity</option>
      </select>
    </div>

    <div class="filter-center">
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search" class="search-input" />
      </div>
    </div>

    <div class="filter-right">
      <button class="action-btn">
        <span>+</span>
      </button>
      <button class="action-btn">
        <span>=</span>
      </button>
      <button class="action-btn">
        <span>üì§</span>
        <span>Export</span>
      </button>
    </div>

    <div class="filter-extra">
      <select class="filter-dropdown">
        <option>Directory</option>
      </select>
      <select class="filter-dropdown">
        <option>Org Chat</option>
      </select>
      <select class="filter-dropdown">
        <option>Insights</option>
      </select>
    </div>
  </div>

  <!-- Data Table -->
  <app-data-table
    [columns]="columns"
    [data]="filteredPeople"
    [actions]="actions"
    [loading]="loading"
    [selectable]="true"
    (sort)="onSort($event)"
    (selectionChange)="onSelectionChange($event)"
  >
  </app-data-table>
</div>
