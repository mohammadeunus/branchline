<div class="people-container">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">People</h1>
      <div class="header-actions">
        <button class="btn btn-secondary" (click)="exportData()">
          üì§ Export
        </button>
        <button class="btn btn-primary" (click)="addPerson()">
          ‚ûï Add Person
        </button>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-cards">
      <div class="stat-card">
        <div class="stat-label">Interviews</div>
        <div class="stat-value">25%</div>
        <div class="stat-bar">
          <div class="stat-progress" style="width: 25%; background-color: #374151;"></div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Hired</div>
        <div class="stat-value">51%</div>
        <div class="stat-bar">
          <div class="stat-progress" style="width: 51%; background-color: #fbbf24;"></div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Project time</div>
        <div class="stat-value">10%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Output</div>
        <div class="stat-value">14%</div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters-section">
    <div class="search-container">
      <input 
        type="text" 
        placeholder="Search..." 
        class="search-input"
        [(ngModel)]="searchTerm">
      <span class="search-icon">üîç</span>
    </div>

    <div class="filter-controls">
      <select [(ngModel)]="selectedDepartment" class="filter-select">
        <option value="">Department</option>
        <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
      </select>

      <select [(ngModel)]="selectedSite" class="filter-select">
        <option value="">Site</option>
        <option *ngFor="let site of sites" [value]="site">{{ site }}</option>
      </select>

      <select [(ngModel)]="selectedLifecycle" class="filter-select">
        <option value="">Lifecycle</option>
        <option *ngFor="let lifecycle of lifecycles" [value]="lifecycle">{{ lifecycle }}</option>
      </select>

      <select [(ngModel)]="selectedStatus" class="filter-select">
        <option value="">Status</option>
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>

      <select class="filter-select">
        <option>Entity</option>
      </select>
    </div>

    <div class="view-controls">
      <div class="directory-control">
        <label>Directory</label>
        <select class="control-select">
          <option>All</option>
        </select>
      </div>

      <div class="org-chart-control">
        <label>Org Chart</label>
        <select class="control-select">
          <option>View</option>
        </select>
      </div>

      <div class="insights-control">
        <label>Insights</label>
        <select class="control-select">
          <option>View</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <app-data-table
    [columns]="columns"
    [data]="filteredPeople"
    [actions]="actions"
    [loading]="loading"
    [selectable]="true"
    (sort)="onSort($event)"
    (selectionChange)="onSelectionChange($event)">
  </app-data-table>

  <!-- Selection Info -->
  <div *ngIf="selectedPeople.length > 0" class="selection-info">
    <span>{{ selectedPeople.length }} person(s) selected</span>
    <button class="btn btn-secondary btn-sm">Bulk Actions</button>
  </div>
</div>
